<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicios del Spa - Glamourus Nails Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff5fb;
      padding: 1.5rem;
      color: #444;
    }
    h1 {
      text-align: center;
      color: #d63384;
      margin-bottom: 0.3rem;
      font-size: 1.8rem;
    }
    .sub {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 1.5rem;
    }
    .volver {
      text-align:center;
      margin-bottom:1.2rem;
    }
    .volver a {
      display:inline-block;
      padding:0.5rem 1.1rem;
      border-radius:10px;
      background:#d63384;
      color:#fff;
      text-decoration:none;
      font-size:0.85rem;
      font-weight:600;
    }

    .layout {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.4fr);
      gap: 1.5rem;
    }
    @media (max-width: 800px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background:#fff;
      border-radius:18px;
      box-shadow:0 3px 12px rgba(0,0,0,0.05);
      padding:1.2rem 1.1rem;
    }

    label {
      display:block;
      font-size:0.83rem;
      margin-bottom:0.2rem;
      color:#555;
    }
    input, select, textarea {
      width:100%;
      padding:0.5rem 0.7rem;
      margin-bottom:0.8rem;
      border-radius:10px;
      border:1px solid #e4c5d8;
      font-family:inherit;
      font-size:0.9rem;
    }
    textarea {
      resize:vertical;
      min-height:60px;
    }
    input:focus, select:focus, textarea:focus {
      outline:none;
      border-color:#d63384;
      box-shadow:0 0 0 2px rgba(214,51,132,0.15);
    }

    button {
      border:none;
      border-radius:999px;
      padding:0.6rem 1.1rem;
      font-family:inherit;
      font-size:0.9rem;
      cursor:pointer;
      background:#d63384;
      color:#fff;
      font-weight:600;
      width:100%;
      margin-top:0.3rem;
    }
    button:hover {
      background:#b02a6e;
    }
    button:disabled {
      opacity:0.7;
      cursor:default;
    }

    .mensaje {
      margin-top:0.6rem;
      font-size:0.85rem;
      text-align:center;
    }
    .mensaje.ok { color:#28a745; }
    .mensaje.error { color:#dc3545; }

    .filtros {
      display:flex;
      flex-wrap:wrap;
      gap:0.5rem;
      align-items:center;
      margin-bottom:0.8rem;
      justify-content:space-between;
    }
    .filtros select {
      width:auto;
      min-width:160px;
    }

    .lista {
      max-height:68vh;
      overflow-y:auto;
      padding-right:0.3rem;
    }

    .servicio-item {
      background:#fff;
      border-radius:14px;
      padding:0.8rem 0.9rem;
      margin-bottom:0.6rem;
      box-shadow:0 2px 8px rgba(0,0,0,0.04);
      border-left:5px solid #ffd9ec;
      font-size:0.88rem;
    }
    .servicio-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:0.25rem;
      gap:0.4rem;
    }
    .servicio-nombre {
      font-weight:600;
      color:#333;
    }
    .servicio-categoria {
      font-size:0.8rem;
      color:#d63384;
      background:#ffe6f2;
      padding:0.15rem 0.5rem;
      border-radius:999px;
    }
    .servicio-precio {
      font-weight:600;
      color:#555;
      font-size:0.85rem;
      margin-bottom:0.25rem;
    }
    .servicio-desc {
      font-size:0.82rem;
      color:#666;
      margin-bottom:0.4rem;
    }
    .btn-eliminar {
      border:none;
      border-radius:999px;
      padding:0.25rem 0.7rem;
      font-size:0.8rem;
      cursor:pointer;
      background:#ffe6e6;
      color:#c0392b;
      font-weight:500;
    }
    .btn-eliminar:hover {
      background:#ffd1d1;
    }
  </style>
</head>
<body>

  <!-- BLOQUE DE CONTRASE√ëA -->
  <script>
    const clave = "Glamour2025";
    const ingreso = prompt("Acceso restringido. Ingresa la contrase√±a:");

    if (ingreso !== clave) {
      alert("Contrase√±a incorrecta. Acceso denegado.");
      window.location.href = "index.html";
    }
  </script>

  <h1>Servicios del Spa üíÖ</h1>
  <p class="sub">Registra y organiza los servicios que ofreces en cada categor√≠a.</p>

  <div class="volver">
    <a href="index.html">‚Üê Volver a la p√°gina principal</a>
  </div>

  <div class="layout">
    <!-- FORMULARIO -->
    <div class="card">
      <h2 style="font-size:1rem; color:#d63384; margin-bottom:0.8rem;">Agregar nuevo servicio</h2>

      <form id="form-servicio">
        <label for="categoria">Categor√≠a</label>
        <select id="categoria" required>
          <option value="">Selecciona...</option>
          <option value="U√±as">U√±as</option>
          <option value="Pesta√±as">Pesta√±as</option>
          <option value="Cabello">Cabello</option>
          <option value="Depilaci√≥n con cera">Depilaci√≥n con cera</option>
          <option value="Depilaci√≥n Gillette">Depilaci√≥n Gillette</option>
          <option value="Masajes">Masajes</option>
        </select>

        <label for="nombre">Nombre del servicio</label>
        <input id="nombre" type="text" required placeholder="Ej: Manicure semipermanente" />

        <label for="precio">Precio (opcional)</label>
        <input id="precio" type="text" placeholder="Ej: $15" />

        <label for="descripcion">Descripci√≥n (opcional)</label>
        <textarea id="descripcion" placeholder="Ej: incluye limado, cut√≠cula y esmaltado semipermanente..."></textarea>

        <button type="submit" id="btn-guardar">Guardar servicio</button>
      </form>

      <div id="mensaje-form" class="mensaje"></div>
    </div>

    <!-- LISTA -->
    <div class="card">
      <div class="filtros">
        <span style="font-size:0.85rem; color:#555;">Servicios registrados</span>
        <select id="filtro-categoria">
          <option value="">Todas las categor√≠as</option>
          <option value="U√±as">U√±as</option>
          <option value="Pesta√±as">Pesta√±as</option>
          <option value="Cabello">Cabello</option>
          <option value="Depilaci√≥n con cera">Depilaci√≥n con cera</option>
          <option value="Depilaci√≥n Gillette">Depilaci√≥n Gillette</option>
          <option value="Masajes">Masajes</option>
        </select>
      </div>

      <div id="lista-servicios" class="lista">
        <!-- Aqu√≠ se cargan los servicios -->
      </div>
    </div>
  </div>

  <!-- Supabase + l√≥gica -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;

    const supabaseUrl = "https://katlyfkclruibaxyzqhr.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImthdGx5ZmtjbHJ1aWJheHl6cWhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0ODEyNTIsImV4cCI6MjA3OTA1NzI1Mn0.vzjjHAfcSysbQkDbScanK08z0tOi8_xNkmEXJFbGs9s";

    const db = createClient(supabaseUrl, supabaseKey);
    const tabla = "servicios";

    const form = document.getElementById("form-servicio");
    const mensajeForm = document.getElementById("mensaje-form");
    const btnGuardar = document.getElementById("btn-guardar");
    const listaServicios = document.getElementById("lista-servicios");
    const filtroCategoria = document.getElementById("filtro-categoria");

    async function cargarServicios(categoria = "") {
      listaServicios.innerHTML = "<p style='font-size:0.85rem; color:#999;'>Cargando servicios...</p>";

      let query = db.from(tabla)
        .select("*")
        .order("categoria", { ascending: true })
        .order("nombre", { ascending: true });

      if (categoria) {
        query = query.eq("categoria", categoria);
      }

      const { data, error } = await query;

      if (error) {
        console.error(error);
        listaServicios.innerHTML = "<p style='font-size:0.85rem; color:#dc3545;'>Error al cargar servicios.</p>";
        return;
      }

      if (!data || data.length === 0) {
        listaServicios.innerHTML = "<p style='font-size:0.85rem; color:#999;'>No hay servicios registrados.</p>";
        return;
      }

      listaServicios.innerHTML = "";

      data.forEach(serv => {
        const div = document.createElement("div");
        div.className = "servicio-item";

        const header = document.createElement("div");
        header.className = "servicio-header";

        const nombreEl = document.createElement("div");
        nombreEl.className = "servicio-nombre";
        nombreEl.textContent = serv.nombre;

        const catEl = document.createElement("div");
        catEl.className = "servicio-categoria";
        catEl.textContent = serv.categoria;

        header.appendChild(nombreEl);
        header.appendChild(catEl);
        div.appendChild(header);

        if (serv.precio) {
          const precioEl = document.createElement("div");
          precioEl.className = "servicio-precio";
          precioEl.textContent = serv.precio;
          div.appendChild(precioEl);
        }

        if (serv.descripcion) {
          const descEl = document.createElement("div");
          descEl.className = "servicio-desc";
          descEl.textContent = serv.descripcion;
          div.appendChild(descEl);
        }

        const btnEliminar = document.createElement("button");
        btnEliminar.className = "btn-eliminar";
        btnEliminar.textContent = "Eliminar";
        btnEliminar.onclick = () => eliminarServicio(serv.id);

        div.appendChild(btnEliminar);

        listaServicios.appendChild(div);
      });
    }

    async function eliminarServicio(id) {
      if (!confirm("¬øSeguro que deseas eliminar este servicio?")) return;

      const { error } = await db.from(tabla).delete().eq("id", id);
      if (error) {
        alert("Error al eliminar el servicio.");
        console.error(error);
      } else {
        cargarServicios(filtroCategoria.value);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      mensajeForm.textContent = "";
      mensajeForm.className = "mensaje";

      const categoria = document.getElementById("categoria").value;
      const nombre = document.getElementById("nombre").value.trim();
      const precio = document.getElementById("precio").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();

      if (!categoria || !nombre) {
        mensajeForm.textContent = "Completa al menos categor√≠a y nombre del servicio.";
        mensajeForm.className = "mensaje error";
        return;
      }

      btnGuardar.disabled = true;
      btnGuardar.textContent = "Guardando...";

      const { error } = await db.from(tabla).insert({
        categoria,
        nombre,
        precio,
        descripcion
      });

      if (error) {
        console.error(error);
        mensajeForm.textContent = "Ocurri√≥ un error al guardar el servicio.";
        mensajeForm.className = "mensaje error";
      } else {
        mensajeForm.textContent = "Servicio guardado correctamente.";
        mensajeForm.className = "mensaje ok";
        form.reset();
        cargarServicios(filtroCategoria.value);
      }

      btnGuardar.disabled = false;
      btnGuardar.textContent = "Guardar servicio";
    });

    filtroCategoria.addEventListener("change", () => {
      cargarServicios(filtroCategoria.value);
    });

    // Cargar al inicio
    cargarServicios();
  </script>
</body>
</html>
